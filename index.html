<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<!--Selecting Players-->
<h1 id="selectplayer" class="playerbutton">Select Player</h1>
<div class="playerbutton">
    <button id="playerone" class="playaplaya">X</button>
    <button id="playertwo" class="playaplaya">O</button>
</div>

<!--Rows and columns-->
<div id="tictac" class="tactic">
    <div>
        <div id="tic1" class="blockme ticking tacking">1</div>
        <div id="tic2" class="blockme ticking tacking">2</div>
        <div id="tic3" class="bobutt blockme ticking tacking">3</div>
    </div>
    <div>
        <div id="tic4" class="blockme ticking tacking">4</div>
        <div id="tic5" class="blockme ticking tacking">5</div>
        <div id="tic6" class="bobutt blockme ticking tacking">6</div>
    </div>
    <div>
         <div id="tic7" class="boright blockme ticking tacking">7</div>
        <div id="tic8" class="boright blockme ticking tacking">8</div>
        <div id="tic9" class="bobutt boright blockme ticking tacking">9</div>
    </div>
</div>
<div>
    <input id="resetmenot" type="button" class="" value="Reset">
</div>




<script src="js/script.js"></script>
</body>
</html>
