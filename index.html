<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<!--Selecting Players-->
<h1 id="selectplayer" class="playerbutton">Select Player</h1>
<div id="board" class="playerbutton">
    <button id="playerone" class="playaplaya">X</button>
    <button id="playertwo" class="playaplaya">O</button>
</div>

<!--Rows-->
<div id="tictac" class="tactic">
    <div class="rowone">
        <div id="tic1" class="blockme ticking tacking"></div>
        <div id="tic2" class="blockme ticking tacking"></div>
        <div id="tic3" class="bobutt blockme ticking tacking"></div>
    </div>
    <div class="rowtwo">
        <div id="tic4" class="blockme ticking tacking"></div>
        <div id="tic5" class="blockme ticking tacking"></div>
        <div id="tic6" class="bobutt blockme ticking tacking"></div>
    </div>
    <div class="rowthree">
         <div id="tic7" class="boright blockme ticking tacking"></div>
        <div id="tic8" class="boright blockme ticking tacking"></div>
        <div id="tic9" class="bobutt boright blockme ticking tacking"></div>
    </div>
</div>

<div id="aimfire">
    <input type="button" class="" value="Reset" id="reset">
</div>

<script src="js/script.js"></script>
</body>
</html>
